{{ define "content" }}
<h1>Zones</h1>
{{ if len . }}
<table>
  <tr>
    <th>Zone</th>
    <th>State</th>
    <th>Next Event</th>
    <th>Boost</th>
    <th>&nbsp;</th>
  </tr>
  {{ range . }}
  <tr>
    <td>{{ .ID }}</td>
    <td>{{ if .Active }}active{{ else }}inactive{{end}}</td>
    <td>{{ .Scheduler.NextEvent }}</td>
    <td>
      <form action="/zones/{{ .ID }}/boost" method="post">
        <input type="hidden" name="_method" value="PUT">
        <select name="duration">
          <option value="15m">15 mins</option>
          <option value="30m">30 mins</option>
          <option value="1h" selected>1 hour</option>
          <option value="2h">2 hours</option>
        </select>
        <input type="submit" value="Boost">
      </form>
    </td>
    <td>
      {{ if .Active }}
      <form action="/zones/{{ .ID }}/deactivate" method="post">
        <input type="hidden" name="_method" value="PUT">
        <input type="submit" value="Deactivate">
      </form>
      {{ else }}
      <form action="/zones/{{ .ID }}/activate" method="post">
        <input type="hidden" name="_method" value="PUT">
        <input type="submit" value="Activate">
      </form>
      {{end}}
    </td>
  </tr>
  {{ end }}
</table>
{{ else }}
<p>No zones</p>
{{ end }}
{{ end }}
