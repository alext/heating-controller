{{ define "content" }}
<h1>{{ .ID }} schedule</h1>

<p><a href="/">back</a></p>

<table>
  <tr>
    <th>Event</th>
  </tr>
  {{ range .Scheduler.ReadEvents }}
  <tr>
    <td>{{ .String }}</td>
  </tr>
  {{ end }}
  <tr>
    <td>
      <form action="/zones/{{ .ID }}/schedule" method="post">
        <input type="text" name="hour">
        <input type="text" name="min">
        <select name="action">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select>
        <input type="submit" value="Add Event">
      </form>
    </td>
  </tr>
</table>

{{ end }}
